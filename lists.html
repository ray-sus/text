<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
            list-style-type: lower-alpha;
        }
        ul{
            list-style-type: lower-roman;
        }
        ol>li{
            color: red;
            cursor: pointer;
        }
        ol > .pp{
            color: #333333;
        }
        ol >.pp:hover{color: red;
        }
    </style>
</head>
<body>
<h1>orderd list</h1>
<ol>
    <li>chicken</li>
    <li class="pp">ugali</li>
    <li>zx</li>
    <li>mbogaa</li>
</ol>

<h1>unoderd list</h1>
<ul>
    <li>coins</li>
    <li>money</li>

</ul>

































</body>
</html>
